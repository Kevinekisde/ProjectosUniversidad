<html>
<head>
    <title>Monitoreo</title>

    <script src="/socket.io/socket.io.js" charset="utf-8" ></script>
    <script>
        function recibir(){
        var socket=io();
        socket.on('canal1',function(data){
        console.log(data);
        document.getElementById("caja1").value=data;
            if (data<50){
                document.getElementById('botella').src ="bov.png";
            }
            if(data>=50){
                document.getElementById('botella').src="Bs.png";
            }
            if(data>=80){
                document.getElementById('botella').src='Bt.png';
            }
        });
        socket.on('canal2',function(data){
            console.log(data);
            document.getElementById("caja2").value=data;
        });
        socket.on('canal3',function(data){
            console.log(data);
            document.getElementById("caja3").value=data;
        });
    }
    </script>
</head>
<body>
    <body onload="recibir();"></body>
